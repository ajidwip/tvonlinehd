<ion-menu side="left" [content]="mycontent">
    <ion-header>
        <ion-toolbar color="bluewhite">
            <button ion-button menuToggle right>
                <ion-icon style="font-size:25px;" name="md-close"></ion-icon>
            </button>
            <ion-title style="margin:auto;">
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="doGoToChannel()">
                <i class="fas fa-tv"></i>&nbsp;&nbsp;&nbsp;Channel Baru Ditambahkan
            </ion-item>
            <ion-item (click)="doGoToStream()">
                <i class="fas fa-film"></i>&nbsp;&nbsp;&nbsp;&nbsp;Film Baru Ditambahkan
            </ion-item>
            <ion-item (click)="doGoToAnime()">
                <i class="fas fa-ticket-alt"></i>&nbsp;&nbsp;&nbsp;&nbsp;Anime Baru Ditambahkan
            </ion-item>
            <ion-item (click)="doGotoLive()">
                <i class="fas fa-clock"></i>&nbsp;&nbsp;&nbsp;&nbsp;Acara TV Sedang Tayang
            </ion-item>
            <ion-item (click)="doGotoSportsLive()">
                <i class="far fa-futbol"></i>&nbsp;&nbsp;&nbsp;&nbsp;Olahraga Sedang Tayang
            </ion-item>
            <ion-item (click)="doChannel()">
                <i class="fas fa-calendar-alt"></i>&nbsp;&nbsp;&nbsp;&nbsp;Jadwal TV Hari Ini
            </ion-item>
            <ion-item (click)="doGotoSports()">
                <i class="fas fa-calendar-check"></i>&nbsp;&nbsp;&nbsp;&nbsp;Olahraga Tayang Hari ini
            </ion-item>
            <ion-item (click)="doRequest()">
                <i class="fas fa-plus-circle"></i>&nbsp;&nbsp;&nbsp;&nbsp;Request Film & Anime
            </ion-item>
            <ion-item (click)="doComment()">
                <i class="fas fa-exclamation-circle"></i>&nbsp;&nbsp;&nbsp;&nbsp;Saran & Komentar
            </ion-item>
            <ion-item (click)="doRate()">
                <i class="fas fa-star"></i>&nbsp;&nbsp;&nbsp;&nbsp;Rate App
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
