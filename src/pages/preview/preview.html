<ion-header id="header">
  <ion-navbar color="darkgrey">
    <ion-title>
      Preview
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:#26262d;">
  <ion-list style="background:#26262d;color:#fff;">
    <div padding style="text-align: center;border-bottom:1px solid;border-color:#dedede;font-size:15px;">TRAILER</div>
    <div padding>{{title}}</div>
  </ion-list>
  <!-- <iframe *ngIf="trailer" style="margin-top:-18px;" width="100%" height="34%" [src]="trailer | safe:'resourceUrl'" frameborder="0"
    allowfullscreen></iframe> -->
  <div class="container" style="margin-top:-18px;">
    <img style="height:34%;width:100%;" src="https://img.youtube.com/vi/{{trailer}}/hqdefault.jpg">
    <div class="centered">
      <i (click)="doPlayYoutube()" class="fas fa-play-circle playvideo"></i>
      <!-- <ion-icon (click)="doPlayYoutube()" class="playvideo" name="logo-youtube"></ion-icon> -->
    </div>
  </div>
  <ion-list style="background:#26262d;color:#fff;">
    <div padding style="text-align: center;border-bottom:1px solid;border-color:#dedede;font-size:15px;">
      <ion-row>
        <ion-col>
          <button ion-button clear (click)="doFav()">
            <ion-icon *ngIf="inifavorit.length == 0" name="md-filing" style="font-size:40px;color:#fff;"></ion-icon>
            <ion-icon *ngIf="inifavorit.length != 0" name="md-filing" style="font-size:40px;color:#ced100;"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear (click)="doQuality()">
            <ion-icon name="md-play" style="font-size:40px;color:#fff;"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear (click)="doReport()">
            <ion-icon *ngIf="report.length == 0" name="md-flag" style="font-size:40px;color:#008d00;"></ion-icon>
            <ion-icon *ngIf="report.length != 0" name="md-flag" style="font-size:40px;color:#9c0000;"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
<div id="qualitys" class="quality" style="background:#fff;border:1px solid;border-color:#26262d;">
  <ion-header>
    <ion-toolbar color="darkgrey" style="border:1px solid;border-color:#fff;">
      <ion-title>
        Server List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list style="margin-top:60px;background:#fff;color:#26262d;" radio-group [(ngModel)]="qualityid">
    <ion-item *ngFor="let qty of quality" style="background:#fff;color:#26262d;">
      <ion-label style="color:#26262d;">{{qty.quality}}</ion-label>
      <ion-radio color="darkgrey" value="{{qty.id}}" (ionSelect)="doSelectQuality()"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-row>
      <ion-col col-6>
        <button ion-button full color="darkgrey" style="font-weight: bold;font-size:15px;" (click)="doPlayer()">
          <ion-icon name="md-play"></ion-icon>&nbsp;&nbsp;&nbsp;Play</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="danger" style="font-weight: bold;font-size:15px;" (click)="doCloseQuality()">
          <ion-icon name="md-close-circle"></ion-icon>&nbsp;&nbsp;&nbsp;Cancel</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</div>
