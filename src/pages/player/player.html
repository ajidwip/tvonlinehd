<video *ngIf="type == '0' && !stream" style="width:100%;height:100%" controls>
  <source src="{{url}}" type="video/mp4">
</video>
<div *ngIf="stream" style="margin:auto;" id="player-wrapper"></div>
<iframe *ngIf="type != '0' && !stream" [src]="url | safe:'resourceUrl'" allowfullscreen="allowfullscreen" allowtransparency="true" frameborder="0" height="100%" width="100%"></iframe>
