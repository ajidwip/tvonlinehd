<ion-header>
  <ion-toolbar color="bluewhite">
    <button ion-button menuToggle left>
      <ion-icon style="font-size:25px;" name="md-menu"></ion-icon>
    </button>
    <ion-title>
      <img style="width:35px;height:35px;margin-left:37%;margin-top:2%;" src="assets/imgs/logo.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background:#e8e8e8;margin-top:1px;">
  <ion-slides style="height:25%;" autoplay="4000" loop="true" speed="400" pager="true">
    <ion-slide style="background:#1ba0e2;">
      <div (click)="doDetail()" style="z-index: 888;">
        <div style="color: #fff;font-size:20px;margin-top:20px;">Barcelona vs Real Madrid</div>
        <div style="color: #fff;">LIVE</div>
        <div style="color: #fff;padding-bottom:40px;font-size:15px;">Selasa, 08 April 2018 23:30 WIB</div>
      </div>
      <button (click)="doLive()" style="position:absolute;right:10px;top:10%;font-size:30px;color:#ffffff;z-index: 999;background: #1ba0e2;">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let channel of channellist" col-4 padding style="text-align: center;background: #ffffff;border:1px solid;border-color:#dedede;" (click)="doDetail(channel)">
        <p style="color:#666666;font-weight: bold;">{{channel.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
