<ion-header id="header">
  <ion-toolbar color="bluewhite">
    <div style="text-align:right;height:0px;margin-top:-10px;">
      <button ion-button clear color="light" style="z-index: 999;" (click)="doComment()">
        <ion-icon name="md-search" style="font-size: 30px;"></ion-icon>
      </button>
    </div>
    <button ion-button menuToggle left>
      <ion-icon style="font-size:25px;" name="md-menu"></ion-icon>
    </button>
    <ion-title style="text-align: left;margin-top:10px;">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" style="background:#f2f1f7;margin-top:1px;">
  <ion-slides *ngIf="channellive && channellive.length" style="height:25%;" autoplay="5000" loop="true" speed="400" pager="true">
    <ion-slide *ngFor="let live of channellive" style="background:url(http://101.255.60.202/webapi5/img/back);background-repeat:no-repeat;background-size: 100% 100%;">
      <div (click)="doDetailLive(live)" style="z-index: 888;">
        <div style="color: #666666;font-size:80%;margin-top:20px;font-weight: bold;">{{live.title}}</div>
        <div style="color: #666666;font-weight: bold;font-size:80%">{{live.category}}</div>
        <div *ngIf="live.url" style="color: #666666;font-weight: bold;color:red;font-weight: bold;font-size:100%;padding-bottom:60px;">LIVE NOW</div>
        <div *ngIf="!live.url" style="color: #666666;padding-bottom:60px;font-size:60%;">{{live.datestart | date:'EEEE, dd MMMM yyyy HH:mm'}} WIB</div>
      </div>
      <button (click)="doDetailLive(live)" style="position:absolute;right:10px;top:10%;font-size:30px;color:#666666;z-index: 999;background: transparent;">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let channel of channellist" col-4 padding style="text-align: center;background: #ffffff;border:2px solid;border-color:#f2f1f7;border-radius: 5px;"
        (click)="doDetail(channel)">
        <p style="color:#666666;font-weight: bold;font-size:80%">{{channel.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div id="comment" class="comment" style="background:#fff;">
  <ion-content>
    <div style="text-align:right;z-index: 999;background: #1ba0e2;">
      <button ion-button clear color="dark" (click)="doCloseComment()">
        <ion-icon name="md-close" style="font-size:25px;color:#ffffff;"></ion-icon>
      </button>
    </div>
    <div style="text-align:left;margin-top:-50px;color:#ffffff;padding-left:5px;">
      <h6>SEARCH</h6>
    </div>
    <ion-searchbar padding style="margin-left:-10px;padding:0px;width:105%;" (ionInput)="getSearch($event)" placeholder="TV, Film, Anime, Live Sports"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-item item-start no-lines text-wrap style="background: #fafafa;border:1px solid;border-color:#dedede;" *ngFor="let notlive of listchannelnotlive"
          col-12>
          <h4 style="color:#666666;font-weight: bold;">{{notlive.title}}</h4>
          <button (click)="doPlay(notlive)" ion-button clear *ngIf="(channelcategory =='STREAM' && channelname =='Anime') || (channelcategory =='STREAM' && channelname =='Film Series')"
            item-end>
            <i style="font-size: 15px;" class="fas fa-chevron-right"></i>
          </button>
          <button (click)="doPlay(notlive)" ion-button clear *ngIf="(channelname !='Anime' && channelname !='Film Series') && notlive.stream != '1'"
            item-end>
            <i *ngIf="!radiostream || notlive.id != id" style="font-size: 15px;" class="fas fa-play"></i>
            <i *ngIf="radiostream && notlive.id == id" style="font-size: 15px;" class="fas fa-stop"></i>
          </button>
          <audio *ngIf="radiostream && notlive.id == id" controls autoplay style="width: 100%;">
            <source src="{{url}}" type="audio/mpeg">
          </audio>
        </ion-item>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-item item-start no-lines text-wrap style="background: #fafafa;border:1px solid;border-color:#dedede;" *ngFor="let notlive of listchannelnotlivestream"
          col-12>
          <h4 style="color:#666666;font-weight: bold;">{{notlive.title}}</h4>
          <button (click)="doPlay(notlive)" ion-button clear *ngIf="(notlive.type =='STREAM' && notlive.name =='Anime') || (notlive.type =='STREAM' && notlive.name =='Film Series')"
            item-end>
            <i style="font-size: 15px;" class="fas fa-chevron-right"></i>
          </button>
          <button (click)="doPlay(notlive)" ion-button clear *ngIf="(notlive.name !='Anime' && notlive.name != 'Film Series')"
            item-end>
            <i *ngIf="!radiostream || notlive.id != id" style="font-size: 15px;" class="fas fa-play"></i>
            <i *ngIf="radiostream && notlive.id == id" style="font-size: 15px;" class="fas fa-stop"></i>
          </button>
          <audio *ngIf="radiostream && notlive.id == id" controls autoplay style="width: 100%;">
            <source src="{{url}}" type="audio/mpeg">
          </audio>
        </ion-item>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <div *ngFor="let live of listchannellive">
        <ion-row style="background: #7a7a7a;color:#ffffff;">
          <ion-col padding col-12>{{live.date | date:'EEEE, dd/MM/yyyy'}}</ion-col>
        </ion-row>
        <div *ngFor="let livedetail of listchannellive">
          <ion-row *ngIf="livedetail.date == live.date" style="border-bottom:1px solid;border-color:#7a7a7a;background: #ffffff;" (click)="doPlayLive(livedetail)">
            <ion-col *ngIf="!livedetail.url" padding col-4 style="text-align:left;">{{livedetail.datestart | date:'HH:mm'}} WIB</ion-col>
            <ion-col *ngIf="livedetail.url" padding col-4 style="text-align:left;color:red;font-weight: bold;">LIVE</ion-col>
            <ion-col padding col-8 style="text-align:left;">{{livedetail.title}}</ion-col>
          </ion-row>
        </div>
      </div>
    </ion-grid>
  </ion-content>
</div>
