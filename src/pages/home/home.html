<ion-header>
  <ion-navbar color="bluedark">
    <ion-title style="text-align:center;">
      TV Online HD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:#ffffff;margin-top:1px;">
  <ion-segment [(ngModel)]="tv">
    <ion-segment-button value="indonesia">
      TV Indonesia
    </ion-segment-button>
    <ion-segment-button value="olahraga">
      TV Olahraga
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="tv">
    <ion-list style="padding-top:5px;" *ngSwitchCase="'indonesia'">
      <ion-row>
        <ion-col col-4 *ngFor="let indo of channelindo" (click)="goToLiveIndo(indo)">
          <img style="width:100%;height:100%;" src="{{indo.thumbnail_picture}}" />
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-list *ngSwitchCase="'olahraga'">
      <ion-row>
        <ion-col padding style="background:#2b2d53;color:#ffffff;border-top:2px solid;border-left:2px solid;border-right:2px solid;border-color:#ffffff;" col-6 *ngFor="let sports of channelsports" (click)="goToLiveSports(sports)">
          {{sports.channel_name}}
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
