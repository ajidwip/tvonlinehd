<ion-header>

  <ion-navbar color="darkgrey">
    <ion-title>{{channel}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background:#26262d;">
  <div *ngIf="channels.length != 0">
    <ion-row style="background: #dedede;">
      <ion-col padding col-3 style="border-right:1px solid;border-color:#ffffff;">JAM</ion-col>
      <ion-col padding col-6 style="border-right:1px solid;border-color:#ffffff;">ACARA</ion-col>
      <ion-col padding col-3>PUTAR</ion-col>
    </ion-row>
    <ion-row *ngFor="let channel of channels">
      <ion-col padding col-3 style="border-right:1px solid;border-bottom:1px solid;border-color:#dedede;color:#ffffff;">{{channel.date_start | date:'HH:mm'}}</ion-col>
      <ion-col padding col-6 style="border-right:1px solid;border-bottom:1px solid;border-color:#dedede;color:#ffffff;">{{channel.title}}</ion-col>
      <ion-col *ngIf="((channel.date_finish | date:'yyyy-MM-dd HH:mm') < datetimecurrent) || ((channel.date_start | date:'yyyy-MM-dd HH:mm') > datetimecurrent && (channel.date_finish | date:'yyyy-MM-dd HH:mm') > datetimecurrent)"
        padding col-3 style="border-bottom:1px solid;border-color:#dedede;text-align: center;">
        <ion-icon style="color:#dedede;font-size:30px;" name="logo-youtube"></ion-icon>
      </ion-col>
      <ion-col *ngIf="(channel.date_start | date:'yyyy-MM-dd HH:mm') <= datetimecurrent && (channel.date_finish | date:'yyyy-MM-dd HH:mm') > datetimecurrent"
        padding col-3 style="border-bottom:1px solid;border-color:#dedede;text-align: center;" (click)="goToPlay(channel)">
        <ion-icon style="color:#42b549;font-size:30px;" name="logo-youtube"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="channels.length == 0">
    <p padding style="color:#ffffff;">*Tidak ada jadwal pada hari ini</p>
  </div>
</ion-content>
